<ion-view view-title="Connection to server" name="connect-view">
	<ion-content class="padding">

		<div style="margin-top: 64px; text-align: center;">
			<img src="img/logo.png" style="max-width: 80%; max-height: 400px;"> </img>
			<h2 style="padding-top: 0px; margin-top: 0px;">SEMA mobile reader</h2>
		</div>

		<div class="list list-inset">
			<label class="item item-input">
				<input type="text" placeholder="Username" ng-model="data.username"> </input>
			</label>

			<label class="item item-input">
				<input type="password" placeholder="Password" ng-model="data.password"> </input>
			</label>
		</div>
			
		<button class="button button-block button-calm" ng-click="login()">Login</button>
	</ion-content>

</ion-view>
